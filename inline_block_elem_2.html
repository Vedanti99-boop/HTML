<!-- inline elements fit in alongside ele whereas block ele take a whole block of space-->
<!-- inline ele -->
<!-- anchor tag,img src,span(when we need to style any specific words from para or something we can use span) -->

<!-- block ele -->
<!-- div ,p,h1 etc -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <stylesheet></stylesheet>
  </head>
  <body>
    <div>
      <p>
        MY NAME IS <span class="info">VEDANTI</span> <br />
        AND MY BESTIE IS
        <span class="info">KHUSHI</span>
      </p>
    </div>

    <!-- subscript and superscript -->

    <div>
      <b><p>i like H<sub>2</sub>O</p></b>
      <p>
        <sup>1</sup>/<sub>2</sub> + <sup>1</sup>/<sub>2</sub> =
        <sup>2</sup>/<sub>4</sub>
      </p>
    </div>

    <p></p>
    <hr />
    <!-- can be use as a divider -->
  </body>
</html>
